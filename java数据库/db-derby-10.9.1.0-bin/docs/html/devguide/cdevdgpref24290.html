<h1 class="topictitle1">Audience</h1>



<div><p>This guide is intended for software developers who already know
some SQL and Java.</p>

<p><span>Derby</span> users who are
not familiar with the SQL standard or the Java programming language will benefit
from consulting books on those subjects.</p>
