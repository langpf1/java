<h1 class="topictitle1">用語</h1>


<div><p><span>Derby</span>の文書では<samp class="codeph">環境</samp>という言葉を、アプリケーションが<span>Derby</span>を使う方法をあらわす言葉として使っています。</p>

<div class="section"><p>文書中で、環境は場合によって<em>フレームワーク</em>と言い換えられています。
環境には、<em>組み込み環境</em>と<em>クライアント/サーバ環境</em>の二つがあります。</p>
