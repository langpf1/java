<h1 class="topictitle1">ドライバの一覧</h1>


<div><p><span>Derby</span>を配置した構成に応じて、選択可能なドライバは異なります。</p>

<div class="section"><ul>
<li>org.apache.derby.jdbc.EmbeddedDriver   <p>組み込み環境向けのドライバです。組み込み環境では、アプリケーションプログラムと同じJVMで<span>Derby</span>が動作します。</p>
</li>

<li>org.apache.derby.jdbc.ClientDriver   <p>ネットワークサーバの環境向けのドライバです。
ネットワークサーバにより、クライアントサーバ環境が実現できます。</p>
</li>

</ul>
</div>

</div>
