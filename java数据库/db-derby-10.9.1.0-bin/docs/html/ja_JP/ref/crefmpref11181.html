<h1 class="topictitle1">この文書の目的</h1>

<div>
<p>この<cite><span><em>Derby Reference Manual</em></span></cite>は、<span>Derby</span>のリファレンスです。
この文書には、<span>Derby</span>のSQL言語や、<span>Derby</span>におけるJDBCの実装、<span>Derby</span>のシステムカタログ、<span>Derby</span>のエラーメッセージ、<span>Derby</span>の属性や、SQLのキーワードの説明があります。</p>
