<h1 class="topictitle1">この文書の読者</h1>

<div>
<p>この文書は、<span>Derby</span>を使う人のためのリファレンスです。特にアプリケーションの開発者に向けて書かれています。
SQLの標準やJavaというプログラミング言語に慣れていない<span>Derby</span>のユーザは、このリファレンスの対応する項目を読めば得られる情報があるでしょう。</p>

<p>「<span>Derby</span>で、こういうことをするにはどうすればよいのか」とか、<span>Derby</span>の概念とかを知りたいならば、<cite><span><em>Derby Developer's Guide</em></span></cite>を読むと良いでしょう。</p>
