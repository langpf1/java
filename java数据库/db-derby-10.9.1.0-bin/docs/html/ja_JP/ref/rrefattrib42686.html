<h1 class="topictitle1">password=userPassword</h1>


<div>
<div class="section"><h2 class="sectiontitle">機能</h2> <p>指定されたユーザ名へのパスワードを与える。</p>
 </div>

<div class="section"><h2 class="sectiontitle">他の属性との組み合わせ</h2> 
<p><em><a href="rrefattrib10035.html#rrefattrib10035">user=userName</a></em>と組み合わせて使います。</p>
 </div>

<div class="example"> <pre><strong>jdbc:derby:toursDB;user=jack;password=upTheHill</strong></pre>
 </div>

</div>
