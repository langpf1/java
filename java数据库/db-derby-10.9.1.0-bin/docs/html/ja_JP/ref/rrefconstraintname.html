<div>

</div>

<div class="section"><h2 class="sectiontitle">構文</h2> <pre><strong><em><a href="crefsqlj34834.html#crefsqlj34834">SQL92識別子</a></em></strong></pre>
</div>

<div class="section"><h2 class="sectiontitle">例</h2> <pre><strong><span>-- country_fk2 は制約名です。</span>

CONSTRAINT country_fk2 REFERENCES COUNTRIES)</strong></pre>
