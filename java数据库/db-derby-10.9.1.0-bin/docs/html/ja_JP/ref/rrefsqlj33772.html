<h1 class="topictitle1">CURRENT_TIME関数</h1>


<div>
<div class="section"> <p>CURRENT_TIMEは現在の時刻を返します。一つの文の内であれば、関数は何度呼ばれても同じ値を返します。ですから、カーソルで行を拾う間に経過した時間にかかわらず、この関数は一つに決まった値を返します。</p>
</div>

<div class="section"><h2 class="sectiontitle">分布</h2> <pre><strong>CURRENT_TIME</strong></pre>
 <p>あるいは</p>
 <pre><strong>CURRENT TIME</strong></pre>
 </div>

<div class="example"> <pre><strong>VALUES CURRENT_TIME
<span>-- または、</span>

VALUES CURRENT TIME</strong></pre>
 </div>

</div>
