<h1 class="topictitle1">DROP TRIGGER 文</h1>


<div>
<div class="section"> <p>DROP TRIGGER removes the specified trigger.</p>
</div>

<div class="section"><h2 class="sectiontitle">構文</h2> <pre><strong>DROP TRIGGER <em><a href="rreftriggername.html#rreftriggername">トリガ名</a></em></strong></pre>
 </div>

<div class="example"> <pre><strong>DROP TRIGGER TRIG1</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">文の依存</h2> 
<p>表が破棄されたとき、その表のトリガは自動的に破棄されます。(表を破棄する前に表のトリガを破棄する必要はありません。)</p>
 </div>
