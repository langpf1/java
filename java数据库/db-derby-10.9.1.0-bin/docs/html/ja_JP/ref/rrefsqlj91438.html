<h1 class="topictitle1">検索条件</h1>

<div>
<div class="section"><p>A <em>検索条件</em> とは、<a href="rrefsqlj13590.html#rrefsqlj13590__sqlj57077">検索条件の要件</a>にて記述された要件を満たす、<a href="rrefsqlj23075.html#rrefsqlj23075">真偽式</a>です。</p>
</div>

<div class="section"><p><em>制約名</em>が明示されなかった場合、<span>Derby</span>は一意性制約名を(列の制約にも表の制約にも)生成します。</p>
</div>
