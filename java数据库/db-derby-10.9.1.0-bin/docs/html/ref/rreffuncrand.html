<h1 class="topictitle1">RAND function</h1>



<div><p>The RAND function returns a random number given a seed number</p>

<div class="section"> <p>The RAND function returns a <a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a> number with positive sign, greater than or equal to zero (0), and less than one (1.0), given an <a href="rrefsqlj10696.html#rrefsqlj10696">INTEGER</a> seed number. </p>

</div>

<div class="section"><h2 class="sectiontitle">Syntax</h2> 
<pre><strong>RAND( <var class="varname">seed</var> )</strong></pre>
 
</div>

</div>
